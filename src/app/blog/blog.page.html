<ion-content>

  <section class="container">
    <ion-row>

      <ion-col size="12" size-md="8" *ngFor="let blog of blogs">

      <h1 class="mt-4 text-capitalize">{{blog.title}}</h1>

        <p class="lead">
          by
          <a href="#">{{blog.author}}</a>
        </p><hr>

        <p>Posted on January 1, 2019 at 12:00 PM</p>
        <hr>
        <img src="../../assets/img/976887.jpg" alt="">
        <hr>

        <!-- postContent -->
        <p>{{blog.body}}</p>
        <hr>

        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="media mb-4">
          <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
          <div class="media-body">
            <h5 class="mt-0">Kidd</h5>
            Nice article, keep updating us with news like this.
          </div>
        </div>



      </ion-col>

      <ion-col size="12" size-md="4">
        
        <ion-searchbar  cancelButtonText="Custom Cancel"></ion-searchbar>
        <br><hr>
        <h3 class="trends-section-title mb-3">Categories</h3>
        <div class="category">
          <div class="nav">
            <a href="" class="p-2 m-2">Technology</a>
            <a href="" class="p-2 m-2">Tutorials</a>
            <a href="" class="p-2 m-2">Code</a>
            <a href="" class="p-2 m-2">News</a>
            <a href="" class="p-2 m-2">PHP</a>
            <a href="" class="p-2 m-2">API</a>
            <a href="" class="p-2 m-2">HTML</a>
          </div>
        </div>

        
      </ion-col>
    </ion-row>
  </section>


</ion-content>
